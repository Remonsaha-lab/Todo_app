<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok TODO</title>
    <style>
        body {
    font-family: Arial, sans-serif;
     background: radial-gradient(circle at center, #0099b3, #00333b);
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1 {
    color: #011d21;
    font-size: 2.5em;
    margin-bottom: 10px;
}

.quote {
    font-style: italic;
    color: #a6aaab;
    font-size: 1.2em;
    margin-bottom: 30px;
}

button {
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    border: 0;
    background-color: #ffffff;
    box-shadow: rgba(0,0,0,0.08) 0 2px 6px;
    letter-spacing: .5px;
    text-transform: uppercase;
    font-size: 13px;
    line-height: 1;
    transition: background-color .3s ease, box-shadow .3s ease, transform .15s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

button:hover {
    background-color: hsl(192, 73%, 28%);
    color: #fff;
    box-shadow: rgba(14, 112, 145, 0.55) 0 4px 14px;
}

button:active {
    transform: translateY(2px);
    box-shadow: rgba(14, 112, 145, 0.3) 0 2px 8px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>T.O.D.O</h1>
        <p class="quote">"Don't put off until tomorrow what you can do today"</p>
        <button id="lets-add-btn">Let's add</button>
        
    </div>
    <script>
        document.getElementById("lets-add-btn").addEventListener("click", function() {
            window.location.href = "/login";
        }); 
    </script>
</body>
</html>
